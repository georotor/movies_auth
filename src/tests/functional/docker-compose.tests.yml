version: '3'
services:
  db:
    image: postgres:13
    container_name: db_test
    ports:
      - 5432:5432
    env_file:
      - ./.env.tests
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "auth_database_tests"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7.0.7
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli","ping"]

  api:
    build: ../../../.
    image: api-image
    env_file:
      - .env.tests
    #entrypoint: gunicorn main:app -w 1 -b 0.0.0.0:5000
    entrypoint: flask --app main:app run --host=0.0.0.0
    ports:
      - 5000:5000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
  tests:
    image: api-image
    env_file:
      - .env.tests
    entrypoint: >
      sh -c "flask db init \
      && flask db migrate \
      && flask db upgrade \
      && flask user --password 123qweasd user@roles.test \
      && flask user --admin --password 123qweasd admin@roles.test \
      && /usr/local/bin/pip3 install -U pip \
      && /usr/local/bin/pip3 install -r /opt/app/tests/functional/requirements.txt \
      && /usr/local/bin/python3 -m pytest /opt/app/tests/functional/src"
    depends_on:
      - api
